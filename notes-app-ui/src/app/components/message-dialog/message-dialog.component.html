<div class="dialog-container">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content class="content">
        {{data.message}}
    </mat-dialog-content>
    <mat-dialog-actions class="actions">
        <button mat-raised-button mat-dialog-close>Ok</button>
    </mat-dialog-actions>
</div>
